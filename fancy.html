<head>
	<title>Not Day of the Week</title>	
	<link href="icon.png" rel="shortcut icon"/>
	<style>
		p {
			font-size: 3em;
			font-family: Arial;
		}
		.corner {
			position: fixed;
			right: 0;
			bottom: 0;
			padding: 10px;
			text-align: right;
		}
		.corner a {
			text-decoration: none;
			color: blue;
		}
		i {
			color: red;
		}
	</style>
</head>
<body>
	<p id="text"></p>
	
	<div class="corner">
		<h4>Oooooo so fancy.</h4>
		<a href="index.html">Go back</a>
	</div>
	
	<script>
		var day = notDay = new Date().getDay();
		while(day == notDay){
		notDay = Math.floor(Math.random() * 7);
		}
		var days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
		document.getElementById("text").innerHTML = "It's not <i>" + days[notDay] + "</i>.";
	</script>
</body>
